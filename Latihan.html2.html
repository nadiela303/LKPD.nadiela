<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Latihan LKPD 2</title>
</head>
<body>
  <h1>latihan LKPD 2</h1>
  <script>
  let nilai = parseInt(prompt("Masukkan nilai Anda: "));

if (nilai >= 70) {
    alert("LULUS");
} else {
    alert("BELUM LULUS");
}
  var usia = prompt("Masukkan usia Anda:");

if (usia < 13) {
  console.log("Anak-anak");
} else if (usia >= 13 && usia <= 17) {
  console.log("Remaja");
} else {
  console.log("Dewasa");
}
  
  //Perbedaan utama antara if dan else if adalah peran dan evaluasinya dalam struktur kontrol kondisional
  //Ada dua kemungkinan hal yang terjadi tergantung pada struktur kode
  </script>  
</body>
</html>
